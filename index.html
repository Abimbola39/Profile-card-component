<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container" role="main">
      <img class="card-image" src="images/bg-pattern-card.svg" alt="" />
      <div class="text">
        <img class="profile-image" src="images/image-victor.jpg" alt="" />
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="country">London</p>
      </div>
      <hr />
      <div class="social-audience">
        <div class="followers">
          <p class="numbers">80K</p>
          <p>Followers</p>
        </div>
        <div class="likes">
          <p class="numbers">803K</p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p class="numbers">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
